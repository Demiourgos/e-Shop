<!DOCTYPE html>
<html>
<head>
	<title>E-Shop</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./css/virtualLister.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header>
	<div class="menu-toggle"></div>
	<div>
		<i class="logo">E</i>
		<label>Shopper</label>
	</div>	
</header>
<div class="main-content">
	<div class="page-loader"></div>
	<section class="sort-and-filter-bar">
		<div class="sort-container">
			<label class="sort-label">Sort By : </label>
			<a href="javascript:void(0)" class="sort-anchor no-sort" id="sortby_price">
				<label>Price</label>
				<i class="arrow-icon">^</i>
			</a>
			<a href="javascript:void(0)" class="sort-anchor no-sort" id="sortby_score">
				<label>Score</label>
				<i class="arrow-icon">^</i>
			</a>
		</div>

		<div class="filter-container">
			
		</div>
	</section>
	<div class="product-list-container" id="product-container">
	</div>	
</div>

<script type="text/javascript" src="js/lib/jquery.min.js"></script>
<script type="text/javascript" src="js/namespace.js"></script>

<!--Data related js files-->
<script type="text/javascript" src="js/data/DataFactory.js"></script>


<!--UI related js files-->
<script type="text/javascript" src="js/ui/Loader.js"></script>
<script type="text/javascript" src="js/ui/FilterComponent.js"></script>
<script type="text/javascript" src="js/ui/RowBuilder.js"></script>
<script type="text/javascript" src="js/ui/VirtualLister.js"></script>

<!--others-->
<script type="text/javascript" src="js/enum.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
